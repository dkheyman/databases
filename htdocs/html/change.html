<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/form.css">
        <script type = "text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script type = "text/javascript" language="javascript">
            
            function submit_change() {
                $.post("../php_calls/mail.php",
                        {
                            action: "change",
                            userID: $("#userID").val(),
                            old_password: $("#old_password").val(),
                            new_password: $("#new_password").val(),
                            confirm_password : $("#confirm_password").val(),    
                        },
                        function(data){
                            console.log(data);
                            if (data == 1) {
                                window.location.href = "http://localhost:8888/html/password_change.html";
                            }
                            else {
                                alert(data);
                                $("#replace").trigger("reset");
                            }
                        })
                }
        </script>
   </head>
   <body>
       <h1 class="replacement">Password Change</h1>
       <form id="replace" action="javascript:submit_change()" method="post" class="replacement">
           userID: <input type="text" name="userID" id="userID" required><br>
           Old Password: <input type="password" name="old_password" id="old_password" required><br>
           New Password: <input type="password" name="new_password" id="new_password" required<br>
           Confirm New Password: <input type="password" name="confirm_password" id="confirm_password" required<br>
           <input id="change_btn" type="submit">
       </form>
   </body>
</html>
