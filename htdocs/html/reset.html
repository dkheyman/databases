<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/form.css">
        <script type = "text/javascript" 
            src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script type = "text/javascript" language = "javascript">
            function submit_reset() {
                $.post("../php_calls/mail.php",
                        {
                            action: "reset",
                            userID: $("#userID").val(),
                            email: $("#email").val(),
                        },
                        function(data){
                            console.log(data);
                            if (data == 1) {
                                window.location = "http://localhost:8888/html/password_reset.html";
                            }
                            else {
                                alert(data);
                                $("#replace").trigger("reset");
                            }
                        }
                )
            }
        </script>
   </head>
   <body>
       <h1 class="replacement">Password Reset</h1>
       <form id="replace" class="replacement" action="javascript:submit_reset()" method="post">
           userID: <input type="text" name="userID" id="userID" required><br>
           Email: <input type="text" name="email" id="email" required><br>
           <input id="reset_btn" type="submit">
       </form>
   </body>
</html>
